<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./CSS/F_I.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserProfile</title>
</head>
<body>
    <div class="container">
        
        <div id="divpp">
            <img src="../img/Profiletest.png" alt="Profile pic" id="profilepic" style="border-radius: 50%; width: 200px; height: 200px; position:relative; top:20px;" >
           
        </div>
        
        <div class="nameUP"> Name 
            <i class=" fa-solid fa-pen-to-square" style="display: inline;"></i><br>
            <input type="text" class="input3" placeholder="Name" id="name"> 
            

        </div>
        <div  class="nameUP">Last Name 
            <i class=" fa-solid fa-pen-to-square" style="display: inline;"></i><br>
            <input type="text" class="input3" placeholder="Last Name" id="familyName">

        </div>
        <div  class="nameUP">NickName
            <i class=" fa-solid fa-pen-to-square" style="display: inline;"></i><br>
            <input type="text" class="input3" placeholder="nickname" id="nickname">

        </div>
        <div  class="nameUP">EMainl
            <i class=" fa-solid fa-pen-to-square" style="display: inline;"></i><br>
            <input type="email" class="input3" placeholder="mail" id="email">

        </div>
        <div  class="nameUP">PhoNe Number
            <i class=" fa-solid fa-pen-to-square" style="display: inline;"></i><br>
            <input type="text" class="input3" placeholder="phone number" id="phonenumber">

        </div>
        <button class="button1" id="save" style="bottom: 15px;">Save</button>


    </div>
</body>
<script src="./JavaScript/editProfile.js" type="module"></script>
</html>
